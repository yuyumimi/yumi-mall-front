<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue-test</title>
</head>
<body>
<div id="app">

</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/axios/dist/axios.js"></script>
<script type="text/javascript">


  var App={
    template:`
      <div>
        <button @click="sendAjax">发送</button>
      </div>
    `,
    methods:{
      sendAjax(){
        this.$axios.post('/test/test.json')
          .then(
            res=>{
            console.log(res)
          })
          .catch(err=>{
            console.log(err)
          })
      }
    }
  };
Vue.prototype.$axios= axios;
  new Vue({
    el:'#app',
    data(){
      return{

      }
    },
    components:{
      App
    },
    template:'<App />'
  })
</script>
</body>
</html>
